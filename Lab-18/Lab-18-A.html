<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LAB-18-A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5 p-5 d-flex justify-content-center bg-success">
    <form class="p-5">
      <div class="card bg-secondary p-2" style="width: 18rem;">
        <img src="https://cdn.worldvectorlogo.com/logos/bootstrap-4.svg" class="img-fluid img-thumbnail" alt="...">
        <div class="card-body">
          <h3 class="card-title text-center my-3">Please sign in</h3>
          <input type="email" class="form-control my-3" placeholder="Email address" id="inputEmail4">
          <input type="password" class="form-control my-3" placeholder="Password" id="inputPassword4">
          <div class="col-12">
            <div class="form-check text-center  d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label ms-2" for="gridCheck">Remember me</label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary my-3 d-block w-100">Sign in</button>
          </div>
          <div class="mt-5 text-center">&copy 2017-2018</div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
