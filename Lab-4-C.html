<!DOCTYPE html>
<html>
<head>
	<title>Lab-4-C</title>
</head>
<body>
	<fieldset style:width=1>
		<div style="border:10px solid #1166AA">
	<form style="border-color: rgb(6,208,208);">
	<table align="center">
		<div style="width: 100%;background-color: gray; text-align: center;height: 80px;">Create Account</div>
		<br>
		<tr>
			<td>First Name*</td>
			<td>Last Name</td>
		</tr>
		<tr>
			<td><input type="text" required placeholder="enter your first name"></td>
			<td><input type="text" placeholder="enter your last name"></td>
		</tr>
		<br>
		<tr>
			<td>Email*</td>
		</tr>
		<tr>
			<td><input type="Email" placeholder="enter your Email" required></td>
		</tr>
		<br>
		<tr>
			<td>Password*</td>
			<td>Confirm Password*</td>
		</tr>
		<tr>
			<td><input type="Password" placeholder="enter your password" required></td>
			<td><input type="password" placeholder="enter your password again" required></td>
		</tr>
		<br>
		<tr>
			<td>Gender:</td>
			<td>Hobbies</td>
		</tr>
		<tr>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
			<td>
				<input type="radio" name="Hobbies">Music
				<input type="radio" name="Hobbies">Sports
				<input type="radio" name="Hobbies">Travel
				<input type="radio" name="Hobbies">Movies
			</td>
		</tr>
		<br>
		<tr>
			<td>Source of Income</td>
			<td>Income</td>
		</tr>
		<tr>
			<td><select>
				<option >Employed</option>
				<option>Business</option>
				<option>Others</option>
			</select></td>
			<td><input type="range" min="0" max="200000" ><button>20k</button></td>
		</tr>
		<br>
		<tr>
			<td>Upload Profile Picture</td>
			<td>Age</td>
		</tr>
		<tr>
			<td><input type="file"></td>
			<td><input type="number"></td>
		</tr>
		<br>
		<tr>
			<td>Bio</td>
		</tr>
		<tr>
			<td><textarea></textarea></td>
		</tr>
		<br>
		<tr>
		<td><div style="background-color: gray ; align-content: end">
			<button style="background-color: green;">Create</button>
		</div></td>		
		</tr>
	</table>
	</form>
</div>
	</fieldset>
</body>
</html>
