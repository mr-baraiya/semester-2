<!DOCTYPE html>
<html>
<head>
	<title>Lab_9_a_1</title>
	<style type="text/css">
		.div1{
			animation-duration: 5s;
			animation-name: color_change;
			height: 300px;
			width: 300px;
			position: absolute;
		}
		@keyframes color_change {
			0%{
				background-color: red;
			}
			
			100%{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
