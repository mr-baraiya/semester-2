<!DOCTYPE html>
<html>
<head>
	<title>LAB-4-2</title>
</head>
<body>
	<fieldset>
		<h1 align="center">COVID-19 Vaccine Registration Form</h1>
		<table align="center" cellpadding="10">
			<tr>
				<td>First Name</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Aadhar Number</td>
				<td><input type="text" name="" pattern="[0-9]{12}"></td>
			</tr>
            <tr>
            	<td>Vaccine Name</td>
            	<td>
            		<select>
            			<option>Please Select Vaccine Name</option>
            			<option>covaxeine</option>
            			<option>co shield</option>
            			<option>PFizer</option>
            			<option>cerep</option>
            			<option>None of the above</option>
            		</select>
            	</td>
            </tr>
            <tr>
            	<td>Vaccination Center Name</td>
            	<td>
            		<select>
            			<option>Please Select Vaccine Center Name</option>
            			<option>Rajkot</option>
            			<option>Botad</option>
            			<option>Morabi</option>
            			<option>Ahemdabad</option>
            		</select>
            	</td>
            </tr>
            <tr>
            	<td>Date of Dose</td>
            	<td><input type="Date" name="date"></td>
            </tr>
            <tr>
            	<td>Dose Number</td>
            	<td><input type="number" name="" min="1" max="2"></td>
            </tr>
            <tr align="center">
            	<td></td>
            	<td>
            	<input type="submit" name="" value="CLICK HERE" align="center">
		        <input type="reset" name="" value="CANCEL" align="center">
		    </td>
            </tr>
		</table>

    </fieldset>
</body>
</html>
