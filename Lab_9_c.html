<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>screen sever</title>
	<!-- 
		box ne center ma lavava mate.
	display: flex;
	justify-content: center;
	align-items: center;

	-->
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.mainDiv{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 540px;
			width: 100%;
		}
		.screen_sever{
			border: 30px solid yellowgreen;
			border-bottom: 30px solid blue;
			height: 300px;
			width: 300px;
			border-radius: 50%;
			animation: screen 3s linear 0s infinite normal;
		}
		@keyframes screen{
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);	
			}
		}
	</style>
</head>
<body>
	<div class="mainDiv">
		<div class="screen_sever"></div>
	</div>
</body>
</html>
