<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-19-C</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div style="border:50px solid blue">
		<form class="container-fluid">
			<table class="table table-responsive container bg-white">
				<thead>
					<div class="h3 bg-secondary text-center pb-3 pt-3">Create Account</div>
				</thead>
				<tr>

					<th>First Name*</th>
					<th>Last Name</th>
				</tr>
				<tr>
					<td><input type="text" class="form-control" required placeholder="enter your first name"></td>
					<td><input type="text" class="form-control" placeholder="enter your last name"></td>
				</tr>
				<br>
				<tr>
					<th>Email*</th>
				</tr>
				<tr>
					<td colspan="2"><input type="Email" placeholder="enter your Email" class="form-control" required size="59%"></td>
				</tr>
				<br>
				<tr>
					<th>Password*</th>
					<th>Confirm Password*</th>
				</tr>
				<tr>
					<td><input type="Password" placeholder="enter your password" class="form-control" required></td>
					<td><input type="Password" placeholder="enter your password again" class="form-control" required></td>
				</tr>
				<br>
				<tr>
					<th>Gender:</th>
					<th>Hobbies</th>
				</tr>
				<tr>
					<td>
						<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
						<label class="btn btn-outline-primary" for="btnradio1">Male</label>

						<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
						<label class="btn btn-outline-primary" for="btnradio2">Female</label>
					</td>
					<td>
						<input type="checkbox" class="form-check-input">Music
						<input type="checkbox" class="form-check-input">Sports
						<input type="checkbox" class="form-check-input">Travel
						<input type="checkbox" class="form-check-input">Movies
					</td>
				</tr>
				<br>
				<tr>
					<th>Source of Income</th>
					<th>Income</th>
				</tr>
				<tr>
					<td><div class="dropdown">
						<button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							Employed
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Employed</a></li>
							<li><a class="dropdown-item" href="#">Business</a></li>
							<li><a class="dropdown-item" href="#">Others</a></li>
						</ul>
					</div></td>
					<td><input type="range" min="0" max="200000" class="form-control"><button class="btn btn-success text-white">20k</button></td>
				</tr>
				<br>
				<tr>
					<th>Upload Profile Picture</th>
					<th>Age</th>
				</tr>
				<tr>
					<td><input type="file" class="form-control"></td>
					<td><input type="number" value="18" class="form-control"></td>
				</tr>
				<br>
				<tr>
					<th>Bio</th>
				</tr>
				<tr>
					<td colspan="2"><textarea cols="59%" rows="4" class="form-control"></textarea></td>
				</tr>
			</tbody>
			<br>
		</table>
		<div class="row bg-secondary">
			<div class="col-10"></div>
			<div class="col float-end"><button class="btn btn-success text-white float-end mr-2 mb-2 mt-2">Create</button></div>
		</div>		
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
