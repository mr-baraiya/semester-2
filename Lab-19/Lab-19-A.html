<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB-19-A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid overflow-hidden text-center my-5">
      <div class="row gx-5">
        <div class="col-sm-6">
         <div class="p-3  border border-dark border-5">
           <form class="form-control">
            <p class="h1 text-center mb-5">Student Registration</p>
            <div class="row g-3 align-items-center">
              <div class="col-6">
                <label class="col-form-label">FullName</label>
              </div>
              <div class="col-6">
                <input type="text"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Email</label>
              </div>
              <div class="col-6">
                <input type="email"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Mobile No</label>
              </div>
              <div class="col-6">
                <input type="number"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Address</label>
              </div>
              <div class="col-6">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
              <div class="col-6">
                <label class="col-form-label">Nationality</label>
              </div>
              <div class="col-6">
                <input type="text"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Date Of Birth</label>
              </div>
              <div class="col-6">
                <input type="date"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Gender</label>
              </div>
              <div class="col-6 d-flex">
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
              <div class="col-6">
                <label class="col-form-label">Highest Degree</label>
              </div>
              <div class="col-6">
                <select class="form-select" aria-label="B.tech">
                  <option selected>Select Degree</option>
                  <option value="1">B.tech</option>
                  <option value="2">M.tech</option>
                  <option value="3">B.C.A</option>
                  <option value="4">M.C.A</option>
                </select>
              </div>
              <div class="col-6">
                <label class="col-form-label">CPI</label>
              </div>
              <div class="col-6">
                <input type="number"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">University</label>
              </div>
              <div class="col-6">
                <input type="number"class="form-control">
              </div>
              <div class="col-6">
                <label class="col-form-label">Passing Year</label>
              </div>
              <div class="col-6">
                <select class="form-select" aria-label="2027">
                  <option selected>Select Your Passing Year</option>
                  <option value="1">2025</option>
                  <option value="2">2026</option>
                  <option value="3">2027</option>
                  <option value="4">2018</option>
                </select>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-light btn-outline-dark me-1">Submit</button>
                 <button type="submit" class="btn btn-light btn-outline-dark">Cancel</button>
              </div>
            </div>
          </form>
         </div>
        </div>
        <div class="col-sm-6">
          <div class="p-3  border border-dark border-5">
            <form class="form-control">
              <p class="h1 text-center mb-5">COVID-19 Vaccine Registration Form</p>
              <div class="row g-3 align-items-center">
                <div class="col-6">
                  <label class="col-form-label">Full Name</label>
                </div>
                <div class="col-6">
                  <input type="text"class="form-control">
                </div>
                <div class="col-6">
                  <label class="col-form-label">Last Name</label>
                </div>
                <div class="col-6">
                  <input type="text"class="form-control">
                </div>
                <div class="col-6">
                  <label class="col-form-label">Aadhar Number</label>
                </div>
                <div class="col-6">
                  <input type="nuber"class="form-control">
                </div>
                <div class="col-6">
                  <label class="col-form-label">Vaccine Name</label>
                </div>
                <div class="col-6">
                  <select class="form-select" aria-label="2027">
                    <option selected>Please Select Vaccine Name</option>
                    <option value="1">Covaccine</option>
                    <option value="2">Covishild</option>
                    <option value="3">Pfizer</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="col-form-label">Vaccine Center Name</label>
                </div>
                <div class="col-6">
                  <select class="form-select" aria-label="2027">
                    <option selected>Please Select Vaccine Center Name</option>
                    <option value="1">Botad</option>
                    <option value="2">Rajkot</option>
                    <option value="3">Kaniyad</option>
                  </select>
                </div>
                  <div class="col-6">
                  <label class="col-form-label">Date Of Dose</label>
                </div>
                <div class="col-6">
                  <input type="date"class="form-control">
                </div>
                <div class="col-6">
                  <label class="col-form-label">Dose Number</label>
                </div>
                <div class="col-6 w-25">
                  <input type="Number"class="form-control">
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <button type="submit" class="btn btn-light btn-outline-dark me-1">CLICK HERE</button>
                  <button type="submit" class="btn btn-light btn-outline-dark">CANCEL</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
